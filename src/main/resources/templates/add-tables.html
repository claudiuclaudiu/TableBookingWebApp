<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div>
        <nav class="navbar navbar-light bg-light">
            <a href="/home"></a><a class="navbar-brand" href="/home">
            <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/344/external-monitor-hotel-kiranshastry-lineal-color-kiranshastry.png"
                 alt="" width="30" height="24" class="d-inline-block align-text-top">
            Add table reservation
        </a>


            <a href="/add-clubs">
                <button type="button" class="btn btn-outline-primary">Add clubs</button>
            </a><br>
            <a href="/add-tables">
                <button type="button" class="btn btn-outline-primary">Add reservation</button>
            </a><br>
            <a href="/view-clubs">
                <button type="button" class="btn btn-outline-primary">View all clubs</button>
            </a><br>
            <a href="/view-tables">
                <button type="button" class="btn btn-outline-primary">View all reservations</button>
            </a><br>

            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </nav>
    </div>
    <div class="container-fluid">
        <form method="post" th:action="@{/add-new-table}" th:object="${table}">

            <label for="id">ID:</label><br>
            <input type="number" id="id" name="id" th:field="*{id}"><br>


            <label for="guests">Number of guests:</label><br>
            <input type="number" id="guests" name="guests" th:field="*{numberOfGuests}"><br>

            <label for="holder">Reservation holder contact:</label><br>
            <input type="text" id="holder" name="holder" th:field="*{reservationHolderContact}"><br>

            <label for="holdername">Reservation holder name:</label><br>
            <input type="text" id="holdername" name="holdername" th:field="*{reservationHolder}"><br>

            <label for="date">Date and time</label><br>
            <input type="datetime-local" id="date" name="date" th:field="*{dateTime}"><br>

            <label for="bar">Bar seats:</label><br>
            <input type="checkbox" id="bar" name="bar" th:field="*{barSeats}"><br>

            <label for="clubs">Choose club location:</label><br>
            <select name="clubs" id="clubs" th:field="*{clubModel.id}">
                <option th:each="club:${club}" th:value="${club.id}" th:text="${club.name}">


                </option>

            </select>


            <br><br>

            <input type="submit" class="btn btn-outline-success" value="Add reservation!">

            <br><br>


        </form>
    </div>
<body background="https://www.nicepng.com/png/full/376-3764411_events-logo-png-event-management.png">
</body>
</html>
