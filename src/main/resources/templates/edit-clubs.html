<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>View reservation list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div>
    <nav class="navbar navbar-light bg-light">
        <a href="/home"></a><a class="navbar-brand" href="/home">
        <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/344/external-monitor-hotel-kiranshastry-lineal-color-kiranshastry.png"
             alt="" width="30" height="24" class="d-inline-block align-text-top">
        Edit club list
    </a>


        <a href="/add-clubs">
            <button type="button" class="btn btn-outline-primary">Add clubs</button>
        </a><br>
        <a href="/add-tables">
            <button type="button" class="btn btn-outline-primary">Add reservation</button>
        </a><br>
        <a href="/view-clubs">
            <button type="button" class="btn btn-outline-primary">View all clubs</button>
        </a><br>
        <a href="/view-tables">
            <button type="button" class="btn btn-outline-primary">View all reservations</button>
        </a><br>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    </nav>
</div>
<div class="container-fluid">
<form method="post" th:action="@{/edit-new-club}" th:object="${club}">

    <label for="id">ID:</label><br>
    <input type="number" id="id" th:field="*{id}"><br>

    <label for="name">Club name:</label><br>
    <input type="text" id="name" name="name" th:field="*{name}"><br>

    <label for="address">Club address:</label><br>
    <input type="text" id="address" name="address" th:field="*{address}"><br>

    <label for="phone">Phone number:</label><br>
    <input type="number" id="phone" name="phone" th:field="*{phoneNumber}"><br><br>

    <input type="submit" class="btn btn-outline-success" value="Confirm changes!">

    <br><br>


</form>
</div>
</html>
